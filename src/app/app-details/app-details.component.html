<div class="container">
  <div class="add-filter">
    <button (click)="openDialog('Add',{})" mat-raised-button><mat-icon>add</mat-icon>Add Application</button>
    <div class="filter">
      <mat-form-field >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Sr noColumn -->
    <ng-container matColumnDef = "srNo" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element, let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- App name Column -->
    <ng-container matColumnDef="appName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Application name </th>
      <td mat-cell *matCellDef="let element"> {{element.appName}} </td>
    </ng-container>

    <!-- Developer Column -->
    <ng-container matColumnDef="developer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Developer </th>
      <td mat-cell *matCellDef="let element"> {{element.developer}} </td>
    </ng-container>

    <!-- HOD Column -->
    <ng-container matColumnDef="hod">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> HOD </th>
      <td mat-cell *matCellDef="let element"> {{element.hod}} </td>
    </ng-container>

    <!-- Client Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>

    <!-- link Column -->
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
      <td mat-cell *matCellDef="let element"> <a href={{element.link}} target="_blank">View Application</a> </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element"> <mat-icon (click) = "openDialog('Update',element)" class="edit-button"> edit</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSize]="5"  [pageSizeOptions]="[5, 10, 25, 100]" #paginator></mat-paginator>
</div>
